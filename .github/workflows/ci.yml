name: Deploy Documentation

on:
  push:
    branches:
      - main  # D√©clenche le workflow lors d'un push vers la branche `main`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Installer Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: fenicsproject

      # Cr√©er un environnement Conda et l'activer
      - name: Install FEniCS and activate Conda environment
        run: |
          conda install -c conda-forge fenics

      # V√©rifier l'installation de FEniCS
      - name: V√©rifier l'installation de FEniCS
        run: |
          python -c "import dolfin; print(dolfin.__version__)"

      # Installer les d√©pendances Python suppl√©mentaires
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Installer les modules du projet
      - name: Install project modules
        run: |
          pip install -e .

      # Construire la documentation Sphinx
      - name: Build Sphinx documentation
        working-directory: docs/sphinx
        run: |
          make html  # G√©n√©rer la documentation

      # D√©ployer la documentation sur GitHub Pages
      - name: Deploy sphinx üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          target-folder: build_sphinx
          folder: docs/sphinx/_build/html
