name: Build Sphinx Documentation

on:
  push:
    branches:
      - main  # ou toute autre branche que tu veux suivre
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Pull Docker image
      run: docker pull flecourtier/enrichedfem:1.0.0

    - name: Run container and generate Sphinx documentation
      run: |
        docker run --rm -v ${{ github.workspace }}:/mnt flecourtier/enrichedfem:1.0.0 bash -c "
          cd /mnt/docs && 
          make html"
      
    - name: Upload generated documentation
      uses: actions/upload-artifact@v2
      with:
        name: sphinx-docs
        path: docs/_build/html/
