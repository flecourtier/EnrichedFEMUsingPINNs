name: Build Sphinx Documentation

on:
  push:
    branches:
      - main  # ou toute autre branche que tu veux suivre
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Pull Docker image
      run: docker pull flecourtier/enrichedfem:1.0.0

    - name: Run container and generate Sphinx documentation
      run: |
        docker run --rm -v ${{ github.workspace }}:/mnt flecourtier/enrichedfem:1.0.0 bash -c "
          cd /mnt/docs && 
          make html"

    - name: Display logs and check if documentation was generated
      run: |
        # Check if the directory exists
        ls -R docs/_build
        # If it doesn't exist, stop the process
        if [ ! -d "docs/_build/html" ]; then
          echo "Documentation not generated!"
          exit 1
        fi
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: docs/_build/html
